# Archivo de configuración para pytest

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marca test como lento (deselect with '-m "not slow"')
    integration: marca test de integración
    unit: marca test unitario
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning