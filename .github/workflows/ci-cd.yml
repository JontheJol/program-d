name: CI/CD Pipeline - Métodos Numéricos

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: metodos-numericos
  REGISTRY: ghcr.io

jobs:
  # Job 1: Testing y Quality Checks
  test:
    name: Test y Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
        
    - name: Verificar formato de código con Black
      run: black --check --diff .
      
    - name: Análisis de código con Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: Ejecutar tests unitarios
      run: pytest tests/ -v --cov=app --cov-report=xml
      
    - name: Subir reporte de cobertura
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        
  # Job 2: Build y Push de imagen Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login al Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extraer metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build y push imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  # Job 3: Deploy a ambiente de pruebas (develop branch)
  deploy-test:
    name: Deploy a Ambiente de Pruebas
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: 
      name: test
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Deploy a ambiente de pruebas
      id: deploy
      run: |
        echo "Desplegando a ambiente de pruebas..."
        # Aquí irían los comandos específicos para tu proveedor de cloud
        # Por ejemplo, para AWS ECS, Azure Container Instances, etc.
        echo "url=https://test-metodos-numericos.tu-dominio.com" >> $GITHUB_OUTPUT
        
  # Job 4: Deploy a preproducción (main branch)
  deploy-staging:
    name: Deploy a Preproducción
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Deploy a preproducción
      id: deploy
      run: |
        echo "Desplegando a preproducción..."
        # Comandos para desplegar a preproducción
        echo "url=https://staging-metodos-numericos.tu-dominio.com" >> $GITHUB_OUTPUT
        
  # Job 5: Deploy a producción (manual approval)
  deploy-production:
    name: Deploy a Producción
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Deploy a producción
      id: deploy
      run: |
        echo "Desplegando a producción..."
        # Comandos para desplegar a producción
        echo "url=https://metodos-numericos.tu-dominio.com" >> $GITHUB_OUTPUT